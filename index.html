<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextDNS Auto-Block - Free Fire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-stop {
            background: #ff6b6b;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .status.active .status-value {
            color: #51cf66;
        }

        .status.inactive .status-value {
            color: #ff6b6b;
        }

        .log-section {
            margin-top: 30px;
        }

        .log-title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .log-container {
            background: #f5f5f5;
            border-radius: 8px;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #e0e0e0;
        }

        .log-entry {
            font-size: 12px;
            color: #666;
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-entry.blocked {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 3px solid #51cf66;
            padding-left: 12px;
        }

        .log-entry.error {
            background: #ffebee;
            color: #c62828;
            border-left: 3px solid #ff6b6b;
            padding-left: 12px;
        }

        .log-entry.info {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 3px solid #667eea;
            padding-left: 12px;
        }

        .empty-log {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-box {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ® NextDNS Auto-Block</h1>
            <p>Bloqueie domÃ­nios do Free Fire automaticamente</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="form-group">
            <label for="configId">Config ID do NextDNS</label>
            <input type="text" id="configId" placeholder="Ex: abcdef" maxlength="6">
        </div>

        <div class="form-group">
            <label for="apiKey">API Key do NextDNS</label>
            <input type="password" id="apiKey" placeholder="Sua chave de API">
        </div>

        <div class="status inactive" id="statusBox">
            <div class="status-label">Status</div>
            <div class="status-value" id="statusText">Inativo</div>
        </div>

        <div class="button-group">
            <button class="btn-start" id="startBtn" onclick="startMonitoring()">Iniciar Monitoramento</button>
            <button class="btn-stop" id="stopBtn" onclick="stopMonitoring()" disabled>Parar</button>
        </div>
        <button id="blockAllBtn" onclick="toggleBlockAll()" style="width: 100%; padding: 12px; background: #444; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-bottom: 20px;">Ativar Bloqueio Total</button>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="blockedCount">0</div>
                <div class="stat-label">Bloqueados</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="detectedCount">0</div>
                <div class="stat-label">Detectados</div>
            </div>
        </div>

        <div class="log-section">
            <div class="log-title">ðŸ“‹ Log de Atividades</div>
            <div class="log-container" id="logContainer">
                <div class="empty-log">Nenhuma atividade ainda</div>
            </div>
        </div>
    </div>

    <script>
        let isMonitoring = false;
        let monitoringInterval = null;
        let blockedDomains = new Set();
        let blockedCount = 0;
        let detectedCount = 0;

        let blockAllMode = false;
        const KEYWORDS = ["freefire", "garena", "beetalk", "garenanow"];

        function addLog(message, type = "info") {
            const logContainer = document.getElementById("logContainer");
            
            if (logContainer.querySelector(".empty-log")) {
                logContainer.innerHTML = "";
            }

            const entry = document.createElement("div");
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            
            logContainer.insertBefore(entry, logContainer.firstChild);

            if (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById("errorMessage");
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
            setTimeout(() => {
                errorDiv.style.display = "none";
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById("successMessage");
            successDiv.textContent = message;
            successDiv.style.display = "block";
            setTimeout(() => {
                successDiv.style.display = "none";
            }, 5000);
        }

        async function getLogs(configId, apiKey) {
            try {
                const response = await fetch(`https://api.nextdns.io/profiles/${configId}/logs`, {
                    method: "GET",
                    headers: {
                        "X-Api-Key": apiKey,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                addLog(`Erro ao buscar logs: ${error.message}`, "error");
                return null;
            }
        }

        async function getBlacklist(configId, apiKey) {
            try {
                const response = await fetch(`https://api.nextdns.io/profiles/${configId}/denylist`, {
                    method: "GET",
                    headers: {
                        "X-Api-Key": apiKey,
                        "Content-Type": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erro na API: ${response.status}`);
                }

                const data = await response.json();
                return new Set(data.data.map(item => item.id));
            } catch (error) {
                addLog(`Erro ao buscar blacklist: ${error.message}`, "error");
                return new Set();
            }
        }

        async function addToBlacklist(configId, apiKey, domain) {
            try {
                const response = await fetch(`https://api.nextdns.io/profiles/${configId}/denylist`, {
                    method: "POST",
                    headers: {
                        "X-Api-Key": apiKey,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ id: domain })
                });

                if (response.ok || response.status === 204) {
                    blockedDomains.add(domain);
                    blockedCount++;
                    document.getElementById("blockedCount").textContent = blockedCount;
                    addLog(`âœ“ BLOQUEADO: ${domain}`, "blocked");
                    return true;
                } else {
                    addLog(`âœ— Falha ao bloquear: ${domain}`, "error");
                    return false;
                }
            } catch (error) {
                addLog(`Erro ao bloquear ${domain}: ${error.message}`, "error");
                return false;
            }
        }

        async function checkAndBlock(configId, apiKey) {
            const logsData = await getLogs(configId, apiKey);
            if (!logsData || !logsData.data) return;

            const currentBlacklist = await getBlacklist(configId, apiKey);

            for (const entry of logsData.data) {
                const domain = entry.domain;
                if (!domain) continue;

                // Se o modo Bloqueio Total estiver ativo, bloqueia TUDO. 
                // Caso contrÃ¡rio, bloqueia apenas Free Fire.
                const shouldBlock = blockAllMode || KEYWORDS.some(kw => domain.toLowerCase().includes(kw));
                
                if (shouldBlock && !currentBlacklist.has(domain) && !blockedDomains.has(domain)) {
                    detectedCount++;
                    document.getElementById("detectedCount").textContent = detectedCount;
                    addLog(`ðŸ” Detectado: ${domain}`, "info");
                    await addToBlacklist(configId, apiKey, domain);
                }
            }
        }

        function toggleBlockAll() {
            blockAllMode = !blockAllMode;
            const btn = document.getElementById("blockAllBtn");
            if (blockAllMode) {
                btn.textContent = "Bloqueio Total: ATIVADO";
                btn.style.background = "#c62828";
                addLog("âš ï¸ MODO BLOQUEIO TOTAL ATIVADO! Tudo serÃ¡ bloqueado.", "error");
            } else {
                btn.textContent = "Ativar Bloqueio Total";
                btn.style.background = "#444";
                addLog("â„¹ï¸ Modo Bloqueio Total desativado. Apenas Free Fire serÃ¡ bloqueado.", "info");
            }
        }

        async function startMonitoring() {
            const configId = document.getElementById("configId").value.replace(/\s/g, '');
            const apiKey = document.getElementById("apiKey").value.replace(/\s/g, '');

            if (!configId || !apiKey) {
                showError("Por favor, preencha o Config ID e a API Key");
                return;
            }

            isMonitoring = true;
            document.getElementById("startBtn").disabled = true;
            document.getElementById("stopBtn").disabled = false;
            document.getElementById("configId").disabled = true;
            document.getElementById("apiKey").disabled = true;

            const statusBox = document.getElementById("statusBox");
            statusBox.classList.remove("inactive");
            statusBox.classList.add("active");
            document.getElementById("statusText").textContent = "Ativo";

            addLog("âœ“ Monitoramento iniciado", "info");
            showSuccess("Monitoramento iniciado com sucesso!");

            monitoringInterval = setInterval(() => {
                if (isMonitoring) {
                    checkAndBlock(configId, apiKey);
                }
            }, 60000); // Verifica a cada 60 segundos

            // Primeira verificaÃ§Ã£o imediata
            checkAndBlock(configId, apiKey);
        }

        function stopMonitoring() {
            isMonitoring = false;
            clearInterval(monitoringInterval);

            document.getElementById("startBtn").disabled = false;
            document.getElementById("stopBtn").disabled = true;
            document.getElementById("configId").disabled = false;
            document.getElementById("apiKey").disabled = false;

            const statusBox = document.getElementById("statusBox");
            statusBox.classList.remove("active");
            statusBox.classList.add("inactive");
            document.getElementById("statusText").textContent = "Inativo";

            addLog("âŠ˜ Monitoramento parado", "info");
            showSuccess("Monitoramento parado");
        }
    </script>
</body>
</html>
